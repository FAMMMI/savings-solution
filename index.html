<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Bank</title>
    <!-- bootstrap connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font style  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <!-- css connection -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center fs-1 mt-4 mb-5 fw-bolder">One Bank</h1>
    <main class="w-75 mx-auto ">
        <section>
            <div class="row row-cols-md-2 g-5">
                <!-- picture space -->
                <div class="picture half-width">
                    <img class="w-100 img-fluid" src="pic/OLAZ6A0.jpg" alt="">

                </div>
                <!-- calculation space -->
                <div class="calculation-section text-center">
                    <!-- income input section -->
                    <h2 class="pt-5 fs-4 fw-bold">Income</h2>
                    <label for="html">Income :</label>
                    <input id="incomeInput" class="input  ms-2" type="text">
                    <!-- expenses input section -->
                    <h2 class="pt-3 fs-4 fw-bold">Expenses</h2>
                    <div class="pt-2">
                        <label class="ps-3" for="Food">Food :</label>
                        <input id="foodInput" class="ms-2 input " type="text">
                    </div>

                    <div class="pt-2">
                        <label class="ps-3" for="Rent">Rent :</label>
                        <input id="rentInput" class="ms-2 input " type="text">
                    </div>

                    <div class="pt-2">
                        <label class="pe-2" for="Clothes">Clothes :</label>
                        <input id="clothInput" class="input " type="text">
                    </div>
                    <!-- expense add button -->
                    <button id="calculation" class="button ">Calculate</button>
                    <!-- expense and balance -->
                    <div>
                        <h4 class="mt-3">Total Expenses : <span id="expense">00</span></h4>
                        <h4>Balance : <span id="balance">00</span></h4>
                    </div>
                    <!-- extra , for saving calculation -->
                    <div class="mt-3">
                        <label for="save">Save :</label>
                        <input class="me-2 ms-2 input" type="text" id="saving">
                        <span> % <button class="ms-2 button">save</button></span>
                    </div>
                    <!-- savings summery -->
                    <div>
                        <h4 class="mt-3">Saving Amouunt : <span>00</span></h4>
                        <h4>Remaining Balance : <span>00</span></h4>
                    </div>

                </div>

            </div>
        </section>
        <!-- notification section -->
        <div class="notify-section">
            <p id="invalid-input" class="notify">!!! Invalid Input, Please try again</p>
            <p id="insufficient-balance" class="notify">Sorry insufficient balance !!</p>
        </div>
    </main>
    <!-- javascript connection -->
    <script src="js/app.js"></script>
</body>

</html>
