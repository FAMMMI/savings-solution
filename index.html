<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Solution </title>
    <link rel="shortcut icon" href="pic/Fotolia_162488305_Subscription_Monthly_M.jpg" type="image/x-icon">
    <!-- bootstrap connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font style  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <!-- css connection -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center fs-1 mt-3 mb-3 fw-bolder">Savings <span class="heading-style">Solution</span></h1>
    <main class="w-75 mx-auto ">
        <section>
            <div class="row row-cols-md-2 g-5">
                <!-- picture space -->
                <div class="picture half-width">
                    <img class="img-fluid" src="pic/OLAZ6A0.jpg" alt="">

                </div>
                <!-- calculation space -->
                <div class="calculation-section text-center p-3 ">
                    <!-- income input section -->
                    <h2 class="pt-3 pb-1 fs-4 fw-bold">Income</h2>
                    <div class="">
                        <label for="income">Income :</label>
                        <input type="text" id="incomeInput" class=" input" placeholder="Enter  your income">
                    </div>
                    <!-- expenses input section -->
                    <h2 class="pt-3 pb-3 fs-4 fw-bold">Expenses</h2>
                    <div class=" mb-2 ">
                        <label for="food">Food :</label>
                        <input type="text" id="foodInput" class=" input" placeholder="Enter  your food cost">
                    </div>
                    <div class="mb-2 ">
                        <label for="rent">Rent :</label>
                        <input type="text" id="rentInput" class=" input" placeholder="Enter  your rent cost">
                    </div>
                    <div class=" mb-2 ">
                        <label for="cloth">cloth :</label>
                        <input type="text" id="clothInput" class=" input" placeholder="Enter  your clothing cost">
                    </div>
                    <!-- expense add button -->
                    <button id="calculation" class="button ">Calculate</button>
                    <!-- error message -->
                    <div class=" justify-content-center mt-3">
                        <div id="error-div-1" class="error-msg"></div>
                    </div>
                    <!-- expense and balance -->
                    <div>
                        <h5 class="">Total Expenses : $ <span id="expense"></span></h5>
                        <h5>Balance : $ <span id="balance"></span></h5>
                    </div>
                    <!-- extra , for saving calculation -->
                    <div class="">
                        <label for="save">Save :</label>
                        <input type="text" id="savingPercent" class=" input" placeholder="Enter % of your income">
                        <span> % <button id="savingButton" class="ms-2 button">save</button></span>
                    </div>
                    <!-- error message 2 -->
                    <div class="justify-content-center mt-3">
                        <div id="error-div-2" class="error-msg"></div>
                    </div>
                    <!-- savings summery -->
                    <div>
                        <h5 class="">Saving Amount : $ <span id="savingAmount"></span></h5>
                        <h5>Remaining Balance : $ <span id="remainingBalance"></span></h5>
                    </div>

                </div>

            </div>
        </section>
        <!-- javascript connection -->
        <script src="js/app.js"></script>
</body>

</html>
